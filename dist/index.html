<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mapbox et Météo</title>
<script defer src="bundle.js"></script></head>
<body>



  <div id="main-map">
    <div class="side-panel">

    <div class="container">

      <form novalidate class="form">

        <div class="row">
          <div class="col-25">
            <label for="title">Titre de l'évènement</label>
          </div>
          <div class="col-75">
            <input type="text" id="title" name="firstname" placeholder="Votre évènement">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="description">Description</label>
          </div>
          <div class="col-75">
            <textarea id="description" name="subject" placeholder="Description de l'évènement ici" style="height:200px"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lng">Longitude</label>
          </div>
          <div class="col-75">
            <input type="number" id="lng" name="lastname" placeholder="Longitude">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lat">Latitude</label>
          </div>
          <div class="col-75">
            <input type="text" id="lat" name="lastname" placeholder="Latitude">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="start-date">Date de début</label>
          </div>
          <div class="col-75">
            <input type="datetime-local" id="start-date" name="lastname" placeholder="Latitude">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="finish-date">Date de fin</label>
          </div>
          <div class="col-75">
            <input type="datetime-local" id="finish-date" name="lastname" placeholder="Latitude">
          </div>
        </div>

        <div class="row">
          <input type="submit" value="Submit" id="submit">
        </div>

      </form>
    </div>
  </div>
  </div>






</body>
</html>
